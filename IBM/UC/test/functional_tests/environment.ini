; Environment configuration parameters for Linux and Windows


; Linux

[ENVIRONMENT_LIN]

; Debug mode (extra messages)
debug=1

; Send email if an error occurs
email_on_error=1

; SMTP Server host name (separate list of servers by commas)
smtp_server=D06DBE01

; Email contact if an error occurs
email_admin=mooreof@ie.ibm.com

; Location of CDC for Solid
cdc_solid_root_dir=/home/db2inst1/Transformation Server for solidDB/

; Location of CDC for DB2
cdc_db2_root_dir=/home/db2inst1/Transformation Server for UDB/

; Location of CDC for Informix
cdc_informix_root_dir=/home/db2inst1/Transformation Server for Informix/

; Location of Solid
solid_root_dir=/home/db2inst1/soliddb-6.5/

; Location of Solid licence file (provide full path)
solid_licence_file=/home/db2inst1/soliddb-6.5/solid.lic

; Location of Java 5 home
java_home=/home/db2inst1/ibm-java2-i386-50/

; Location of access server
access_server_root_dir=/home/db2inst1/DataMirror/Transformation Server Access Control

; Location of TestBed
testbed_head_dir=/home/db2inst1/workspace/TestBed_HEAD/

[/ENVIRONMENT_LIN]


; Windows

[ENVIRONMENT_WIN]

; Debug mode (extra messages)
debug=1

; Send email if an error occurs
email_on_error=1

; SMTP Server host name (separate list of servers by commas)
smtp_server=D06DBE01

; Email contact if an error occurs
email_admin=mooreof@ie.ibm.com

; Location of CDC for Solid
cdc_solid_root_dir=C:\Program Files\DataMirror\Transformation Server for solidDB\

; Location of CDC for DB2
cdc_db2_root_dir=C:\Program Files\DataMirror\Transformation Server for solidDB\

; Location of CDC for Informix
cdc_informix_root_dir=C:\Program Files\DataMirror\Transformation Server for Informix\

; Location of solid
solid_root_dir=C:\Program Files\IBM\solidDB\solidDB6.5\

; Location of solid licence file (provide full path)
solid_licence_file=solid.lic

; Java 5 home
java_home=C:\Program Files\Java\ibm-java2-sdk-50-win-i386\

; Access server root
access_server_root_dir=C:\Program Files\DataMirror\Transformation Server Access Control\

; Location of Test Bed
testbed_head_dir=c:\program files\testbed\

[/ENVIRONMENT_WIN]
